<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="browse-style.css">
    <title>ATLAS</title>
</head>
<body>
    <h2>Browsing ...</h1>
    <div class="browse-list">
        <div class="browse-list-element">
            <div class="row header">
                <div class="cell">Name</div>
                <div class="cell">Level</div>
                <div class="cell">Location</div>
                <div class="cell">Reaction</div>
                <div class="cell">Type</div>
                <div class="cell">Faction</div>
            </div>
            <div class="row">
                <div class="cell">Goblin</div>
                <div class="cell">1</div>
                <div class="cell">Forest</div>
                <div class="cell">Hostile</div>
                <div class="cell">Humanoid</div>
                <div class="cell">Goblinoids</div>
            </div>
            <div class="row">
                <div class="cell">Orc</div>
                <div class="cell">5</div>
                <div class="cell">Desert</div>
                <div class="cell">Neutral</div>
                <div class="cell">Humanoid</div>
                <div class="cell">Orcish</div>
            </div>              
        </div>
    </div>
</body>
</html>
