<!DOCTYPE html>
<html>
  <head>
    <title>ATLAS</title>
    <link rel="stylesheet" href="./home-style.css"/>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>ATLAS</h1>
      <form>
        <input type="search" placeholder="Search" />
      </form>
      <i data-feather = "chevron-left"></i>
      <div class="button-container">
        <button class="home-button" data-section-target="#world" onclick="window.location.href='./menu/world.html'">World</button>
      </div>
      <div class="button-container">
        <button class="home-button" data-section-target="#characters" onclick="window.location.href='./menu/characters.html'">Characters</button>
        <button id="account-button" class="home-button" data-section-target="#accounts" onclick="window.location.href='./menu/account.html'">Account</button>
      </div>
      <div class="button-container">
        <button class="account-button" id="login-button">Log in</button>
        <button class="account-button" id="register-button">Register</button>
      </div>
    </main>
  </body>
</html>
